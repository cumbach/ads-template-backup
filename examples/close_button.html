<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../watchwith.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../watchwith.js"></script>


    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="closeable-wrapper">
      <svg id='close-button'
           viewBox="0 0 100 100" version="1.1"
           xmlns="http://www.w3.org/2000/svg"
           width="100%" height="100%">
          <path class="ww-close-path" stroke="grey" stroke-width="4%" stroke-opacity="1" stroke-linecap="round" d="M 30 30 L 70 70 M 70 30 L 30 70"></path>
          <circle id="ww-outer-circle" cx="50" cy="50" fill="rgba(38,37,36,.5)" r="50" stroke-width="1" stroke="transparent"/>
      </svg>
    </div>

    <script>
      var cb = new CloseButton($('#close-button'));

      cb.init({
        closeDirection: "left",
        closeSpeed: 1
      })
    </script>

  </body>
</html>
